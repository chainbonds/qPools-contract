[package]
name = "solbond"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "solbond"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.18.2"
anchor-spl = "0.18.2"
solana-program = "1.8.11"
amm = { path = "../../deps/protocol/programs/amm" , features = ["cpi"]}
spl-token = { version = "3.1.1", features = ["no-entrypoint"] }